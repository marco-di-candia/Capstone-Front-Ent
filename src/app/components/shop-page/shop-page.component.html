<div class="container mt-4">
  <h2>Our Products</h2>
  <div class="row">
    <div *ngFor="let product of arrayProduct" class="col-md-4">
      <div class="card mb-4 shadow-sm">
        <!-- Aggiungi una classe personalizzata per l'immagine -->
        <img [src]="product.imageUrl" class="card-img-top img-fluid product-img" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text"><strong>Price: ${{ product.price }}</strong></p>
          <!-- Aggiungi il pulsante "Add to Cart" -->
          <button (click)="addToCart(product)" class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
