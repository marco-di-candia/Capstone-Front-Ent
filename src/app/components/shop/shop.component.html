<div class="container">
  <h2 class="text-white">Carello</h2>
</div>

<div class="container mt-4 rounded-5 bg-cos p-4 mb-5 w-90">
  <div *ngIf="shopList.length > 0; else emptyCart">
    <div *ngFor="let shop of shopList" class="shop-item">
      <div class="row">
        <div class="col-md-3">
          <img [src]="shop.imageUrl" class="card-img-top small-image rounded-5" alt="{{ shop.name }}">
        </div>
        <div class="col-md-6">
          <div class="shop-details">
            <h3 class="shop-name">{{ shop.name }}</h3>
            <p class="shop-price">Prezzo ${{ shop.price ? shop.price.toFixed(2) : '0.00' }}</p>
            <p class="shop-amount">Quantit√†: {{ shop.amount }}</p>
          </div>
        </div>
        <div class="col-md-3">
          <button (click)="onDeleteClick(shop.id)" class="btn btn-danger">Rimuovi</button>
        </div>
      </div>
      <hr>
    </div>
    
    <!-- Link per il checkout -->
    <div class="text-center">
      <a routerLink="/checkout" class="btn btn-primary my-3">Procedi all'ordine</a>
    </div>
  </div>
  <ng-template #emptyCart>
    <p>Il tuo Carello e vuoto</p>
  </ng-template>
  <p>Totale: ${{ cartTotal.toFixed(2) }}</p>
</div>
